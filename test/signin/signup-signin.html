<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup-signin.css" />
    <title>Vu Anh| Login & Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>Vu Anh</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="home/index.html" class="link active">Home</a></li>
            <li><a href="#" class="link">Male</a></li>
            <li><a href="#" class="link">Female</a></li>
            <li><a href="#" class="link">Best Seller</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">
            Sign In
          </button>
          <button class="btn" id="registerBtn" onclick="register()">
            Sign Up
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>

      <div class="form-box">
        <div class="login-container" id="login">
          <div class="top">
            <span
              >Don't have an account?
              <a href="#" onclick="register()">Sign Up</a></span
            >
            <header>Sign In</header>
          </div>
          <div class="input-box">
            <input
              id="login_email"
              class="input-field"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input
              id="login_pass"
              class="input-field"
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <button id="login_btn" class="submit">Login</button>
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>

        <div class="register-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="#" onclick="login()">Sign In</a></span
            >
            <header>Sign Up</header>
          </div>
          <div class="input-box">
            <input
              id="signup_email"
              class="input-field"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input
              id="signup_pass"
              class="input-field"
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              id="signup_confirm_pass"
              class="input-field"
              type="password"
              name="pswd2"
              placeholder="ConfirmPassword"
              required=""
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <button id="signup_btn" class="submit">Sign up</button>
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var a = document.getElementById("loginBtn");
      var b = document.getElementById("registerBtn");
      var x = document.getElementById("login");
      var y = document.getElementById("register");

      function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
      }

      function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
      }
    </script>
  </body>
  <script type="module" src="config.js"></script>
  <script type="module" src="login.js"></script>
</html>
