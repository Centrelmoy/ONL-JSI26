<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input id="signup_email" type="email" name="email" placeholder="Email" required="">
                <input id="signup_pass" type="password" name="pswd" placeholder="Password" required="">
                <input id="signup_confirm_pass" type="password" name="pswd2" placeholder="ConfirmPassword" required="">
                <button id="signup_btn" >Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input id="login_email" type="email" name="email" placeholder="Email" required="">
                <input id="login_pass" type="password" name="pswd" placeholder="Password" required="">
                <button id="login_btn">Login</button>
            </form>
        </div>
    </div>
</body>
<script type="module" src="checkUser.js"></script>
<script type="module" src="config.js"></script>
<script type="module" src="login.js"></script>
</html>
